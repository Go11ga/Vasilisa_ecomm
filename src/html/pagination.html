<div class="pagination">
    <div class="pagination__inner">
        <div class="pagination__item">
            <button class="pagination__btn pagination__btn--left">
                <svg class="pagination__icon">
                    <use xlink:href="#pagiantion__left"></use>
                </svg>
                Назад
            </button>
            <button class="pagination__btn">1</button>
            <button class="pagination__btn">2</button>
            <button class="pagination__btn pagination__btn--active">3</button>
            <button class="pagination__btn">4</button>
            <button class="pagination__btn">...</button>
            <button class="pagination__btn">99</button>
            <button class="pagination__btn">100</button>
            <button class="pagination__btn">101</button>
            <button class="pagination__btn pagination__btn--right">
                <svg class="pagination__icon pagination__icon--right">
                    <use xlink:href="#pagiantion__right"></use>
                </svg>
                Вперёд
            </button>
        </div>
        <div class="pagination__item">
            <button class="pagination__btn pagination__btn--left pagination__btn--last">
                Показать еще
            </button>
        </div>
    </div>
</div>
